name: Simple CI/CD

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v3

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: 📦 Install Dependencies
        run: npm install

      - name: 🧪 Run Tests
        run: npm test

      - name: 🐳 Build Docker Image
        run: docker build -t salmandevops290/hello-node-app:${{ github.sha }} .

      - name: 🔐 Login to DockerHub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: 📤 Push Docker Image
        run: docker push salmandevops290/hello-node-app:${{ github.sha }}

      - name: 🚀 Deploy to Server via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            docker pull salmandevops290/hello-node-app:${{ github.sha }}
            docker stop hello-node-app || true
            docker rm hello-node-app || true
            docker run -d -p 80:3000 --name hello-node-app salmandevops290/hello-node-app:${{ github.sha }}
